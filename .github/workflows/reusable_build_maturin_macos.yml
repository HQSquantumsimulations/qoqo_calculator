name: reusable_build_maturin_macos

on:
  workflow_dispatch:
  workflow_call:
    inputs:
      py_interface_folder:
        description: "Location of the py interface folder"
        required: true
        type: string

jobs:

  build_maturin_builds_windows:
    name: maturin_build-windows
    runs-on: 'windows-latest'
    steps:
      - uses: actions/checkout@v3
      - uses: Swatinem/rust-cache@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          default: true
      - name: windows wheels
        uses: PyO3/maturin-action@v1
        with:
          maturin-version: latest
          command: build
          args: --find-interpreter --out wheels -m ${{inputs.py_interface_folder}}/Cargo.toml --release --locked
      - name: store artifact
        uses: actions/upload-artifact@v3
        with:
          name: wheels
          path: wheels
  
  build_maturin_builds_macos:
    name: maturin_build-macos
    runs-on: 'macOS-latest'
    steps:
      - uses: actions/checkout@v3
      - uses: Swatinem/rust-cache@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          default: true
     - name: macos wheels
        uses: PyO3/maturin-action@v1
        with:
          maturin-version: latest
          command: build
          args: --find-interpreter --out wheels -m ${{inputs.py_interface_folder}}/Cargo.toml --release --universal2 --locked
      - name: store artifact
        uses: actions/upload-artifact@v3
        with:
          name: wheels
          path: wheels

