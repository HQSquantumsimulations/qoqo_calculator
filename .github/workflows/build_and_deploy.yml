# This workflow will upload a Python Package using Twine when a release is created
# For more information see: https://help.github.com/en/actions/language-and-framework-guides/using-python-with-github-actions#publishing-to-package-registries
name: Build and deploy

on:
  workflow_dispatch:
    inputs:
      tags:
          description: 'Test scenario tags'
          required: false
          type: boolean
  release:
    types: [created]

jobs:

  build_maturin_builds_linux:
    name: maturin_build-linux
    runs-on: 'ubuntu-latest'
    steps:
      - uses: actions/checkout@v3
      - uses: Swatinem/rust-cache@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          default: true
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: linux wheels
        uses: PyO3/maturin-action@v1
        with:
          maturin-version: latest
          command: build
          manylinux: 2014
          args: --find-interpreter --out wheels -m qoqo_calculator_pyo3/Cargo.toml --release --locked
      - name: store artifact
        uses: actions/upload-artifact@v3
        with:
          name: py_wheels
          path: wheels

  build_maturin_builds_linux_arm:
    name: maturin_build-linux
    runs-on: 'ubuntu-latest'
    steps:
      - uses: actions/checkout@v3
      - uses: Swatinem/rust-cache@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          default: true
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: linux wheels
        uses: PyO3/maturin-action@v1
        with:
          maturin-version: latest
          command: build
          manylinux: 2014
          args: --find-interpreter --out wheels -m qoqo_calculator_pyo3/Cargo.toml --zig --target aarch64-unknown-linux-gnu --release --locked
      - name: store artifact
        uses: actions/upload-artifact@v3
        with:
          name: py_wheels
          path: wheels

  build_maturin_src_builds_linux:
    name: maturin_build-src
    runs-on: 'ubuntu-latest'
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          default: true
      - uses: Swatinem/rust-cache@v2.0.0
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'
      - name: linux wheels
        uses: PyO3/maturin-action@v1
        with:
          maturin-version: latest
          command: sdist
          args: --out wheels -m qoqo_calculator_pyo3/Cargo.toml
      - name: store artifact
        uses: actions/upload-artifact@v3
        with:
          name: py_wheels
          path: wheels
  
  build_maturin_builds_windows:
    name: maturin_build-windows
    runs-on: 'windows-latest'
    steps:
      - uses: actions/checkout@v3
      - uses: Swatinem/rust-cache@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          default: true
      - name: windows wheels
        uses: PyO3/maturin-action@v1
        with:
          maturin-version: latest
          command: build
          args: --find-interpreter --out wheels -m qoqo_calculator_pyo3/Cargo.toml --release --locked
      - name: store artifact
        uses: actions/upload-artifact@v3
        with:
          name: py_wheels
          path: wheels
  
  build_maturin_builds_macos:
    name: maturin_build-macos
    runs-on: 'macOS-latest'
    steps:
      - uses: actions/checkout@v3
      - uses: Swatinem/rust-cache@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          default: true
     - name: macos wheels
        uses: PyO3/maturin-action@v1
        with:
          maturin-version: latest
          command: build
          args: --find-interpreter --out wheels -m qoqo_calculator_pyo3/Cargo.toml --release --universal2 --locked
      - name: store artifact
        uses: actions/upload-artifact@v3
        with:
          name: py_wheels
          path: wheels

